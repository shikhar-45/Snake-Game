<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xenxia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="title_container">SNAKE XENXIA</div>
            <div class="score_container common-style">
                <div id="scoreCount">SCORE: 0</div>
                <div id="hiscore">HI SCORE: 0</div>
            </div>
        </div>

        <div class="body_container">
            <div class="controls-container">
                <div class="common-style instructions">
                    <div id="instruction1">USE ARROW KEYS TO CONTROL THE SNAKE</div>
                    <div id="instruction2">PRESS START BUTTON</div>
                </div>

                <div class="touch-controls">
                    <button id="up" class="control-button">UP</button>
                    <div class="middle-controls">
                        <button id="left" class="control-button">LEFT</button>
                        <button id="right" class="control-button">RIGHT</button>
                    </div>
                        <button id="down" class="control-button">DOWN</button>
                </div>

                <button id="start">START</button>
            </div>

            <div class="board_container">
                <div id="board"></div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
